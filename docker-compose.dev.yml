version: '3.7'
services:
  wag-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "./install/docker.command.sh"
    volumes:
      - .:/opt/wag
      - node_modules:/opt/wag/node_modules
      - dist:/opt/wag/dist
      - dist-server:/opt/wag/dist-server
    networks:
      - bridge
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    depends_on:
      - wag-dev
    volumes:
      - ./install/docker.nginx.dev.conf:/etc/nginx/conf.d/default.conf
      - ./assets:/opt/wag/assets
      - dist:/opt/wag/dist
    networks:
      - bridge
  redis:
    image: redis:latest
    networks:
      - bridge
  couchdb:
    environment:
      COUCHDB_USER: user
      COUCHDB_PASSWORD: password
    image: couchdb:latest
    networks:
      - bridge
volumes:
  node_modules:
  dist:
  dist-server:
networks:
  bridge: {}