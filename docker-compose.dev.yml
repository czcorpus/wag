version: '3.7'
services:
  wag:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wag-container-dev
    command: bash -c "./install/docker.command.sh"
    volumes:
      - .:/opt/wag
      - node_modules:/opt/wag/node_modules
      - dist-server:/opt/wag/dist-server
    networks:
      - bridge
  nginx:
    image: nginx:latest
    container_name: nginx-container
    ports:
      - "8080:80"
    volumes:
      - ./install/docker.nginx.dev.conf:/etc/nginx/conf.d/default.conf
      - ./assets:/opt/wag/assets
    networks:
      - bridge
  redis:
    image: redis:latest
    container_name: redis-container
    networks:
      - bridge
  couchdb:
    environment:
      COUCHDB_USER: user
      COUCHDB_PASSWORD: password
    image: couchdb:latest
    container_name: couchdb-container
    networks:
      - bridge
volumes:
  node_modules:
  dist-server:
networks:
  bridge: {}