version: '3.7'

services:
  wag:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    volumes:
      - ${WAG_CONFIG_PATH}:/opt/wag/conf
      - static:/opt/wag/assets
      - dist:/opt/wag/dist
    networks:
      - wag

  nginx:
    image: nginx:latest
    ports:
      - "8081:80"
    depends_on:
      - wag
    volumes:
      - ./install/docker.nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/opt/wag/assets
      - dist:/opt/wag/dist
    networks:
      - wag

  redis:
    image: redis:latest
    networks:
      - wag

  couchdb:
    environment:
      COUCHDB_USER: user
      COUCHDB_PASSWORD: password
    image: couchdb:latest
    networks:
      - wag

volumes:
  static: {}
  dist: {}

networks:
  wag: {}