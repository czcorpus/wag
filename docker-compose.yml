version: '3.7'
services:
  wag:
    build: .
    container_name: wag-container
    volumes:
      - ./conf:/opt/wag/conf
      - wag-static:/opt/wag/assets
      - wag-dist:/opt/wag/dist
    networks:
      - redis
      - couchdb
      - wag
  nginx:
    image: nginx:latest
    container_name: nginx-container
    ports:
      - "8080:80"
    depends_on:
      - wag
    volumes:
      - ./install/docker.nginx.conf:/etc/nginx/conf.d/default.conf
      - wag-static:/opt/wag/assets
      - wag-dist:/opt/wag/dist
    networks:
      - wag
  redis:
    image: redis:latest
    container_name: redis-container
    networks:
      - redis
  couchdb:
    environment:
      COUCHDB_USER: user
      COUCHDB_PASSWORD: password
    image: couchdb:latest
    container_name: couchdb-container
    networks:
      - couchdb
volumes:
  wag-static:
  wag-dist:
networks:
  redis: {}
  couchdb: {}
  wag: {}